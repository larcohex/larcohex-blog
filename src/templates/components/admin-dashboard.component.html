<div class="grid-100 mobile-portrait-grid-100 mobile-landscape-grid-100 tablet-portrait-grid-100 tablet-landscape-grid-100 h-100" *ngIf="!general.loading">
  <div class="tab-list w-100 h-10">
    <button class="inline-block h-100" [ngClass]="{'tab-link': tab, 'tab-link-selected': !tab}" (click)="tab = false;">Блог</button>
    <button class="inline-block h-100" [ngClass]="{'tab-link': !tab, 'tab-link-selected': tab}" (click)="tab = true;">Олимпиада</button>

  </div>
  <div class="content grid-100 h-90">
    <div class="content-table h-100 grid-100 scrollable-y" *ngIf="!tab">
      <div class="grid-100 h-10">
        <div class="content-thead grid-25 h-100 h-center v-center">Изображение</div>
        <div class="content-thead grid-25 h-100 h-center v-center">Подзаголовок</div>
        <div class="content-thead grid-25 h-100 h-center v-center">Название</div>
        <div class="content-thead grid-25 h-100 h-center v-center">Действия</div>
      </div>
      <div *ngFor="let post of posts | async" class="grid-100 h-30 content-tbody">
        <div class="grid-25 h-100 h-center v-center">
          <div class="content-img w-100 h-100" [ngStyle]="{'background-image': 'url(' + post.img + ')' }"></div>
        </div>
        <div class="grid-25 h-100 h-center v-center">{{ post.subtitle }}</div>
        <div class="grid-25 h-100 h-center v-center">{{ post.title }}</div>
        <div class="grid-25 h-100 h-center v-center">
          <i class="fa fa-pencil pointer" aria-hidden="true" style="color: #244f96; margin-right: 5px;" (click)="goTo (post.ref);"></i>
          <i class="fa fa-times pointer" aria-hidden="true" style="color: #961f1f; margin-left: 5px;"></i>
        </div>
      </div>
    </div>
    <div class="content-table grid-100 h-100" *ngIf="tab">
      <div class="grid-100 h-10">
